<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="principal">
        <section class="imagem">
            <a href="https://storyset.com/internet" target="_blank">Internet illustrations by Storyset</a>
            <img src="src/images/contact_us_image.png" alt="Imagem do Fale conosco">
            
        </section>

        <section class="fale-comigo">
            <div class="container">
                <h1>Fale Comigo!</h1>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid ad reprehenderit cum saepe! </p>

                <form action="https://formsubmit.co/and9santossilva@gmail.com" method="post" class="formulario">
                    <input type="text" name="nome" id="campoDoFormulario" placeholder="nome" required class="nome">
                    <input type="email" name="email" id="campoDoFormulario" placeholder="email" required class="email">
                    <input type="text" name="assunto" id="campoDoFormulario" placeholder="assunto" required class="assunto">
                    <textarea name="mensagem" id="campoDoFormulario" cols="30" rows="10" placeholder="mensagem" required class="mensagem"></textarea>
                    <input type="submit" value="Enviar mensagem!" class="enviar">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://anderson-ssilva.github.io/formularioComValidacao/obrigado">


                </form>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="src/js/script.js"></script>
    
</body>
</html>
